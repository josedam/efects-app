<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <div class="spinner-border"></div>
            <h2>Cargando...</h2>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{ error.status }}</h2>
            <p>
                {{ error.message }}
            </p>

        </div>
    </div>
</div>



<div class="row" *ngIf="!loading && !error">
    <div class="col-4">
        <img [src]="usuario.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ usuario.id}}
            </li>
            <li class="list-group-item">
                Nombre: <strong>{{ usuario.first_name}}</strong>
            </li>
            <li class="list-group-item">
                Apellido: <strong>{{ usuario.last_name}}</strong>
            </li>
            <li class="list-group-item">
                eMail: <strong>{{ usuario.email}}</strong>
            </li>
        </ul>
    </div>
</div>
